<!DOCTYPE html>
<meta charset="utf-8">
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard èŠå¤©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #eee;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    #input-area button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #input-area button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="messageInput" placeholder="è¯·è¾“å…¥æ¶ˆæ¯...">
    <button onclick="sendMessage()">å‘é€</button>
  </div>

  <script>
    const user = sessionStorage.getItem('username');

    let socket;

    function initWebSocket() {
      const wsUrl = `ws://172.23.197.6:12345/upgrade?user=${encodeURIComponent(user)}`;
      socket = new WebSocket(wsUrl);

      socket.onopen = () => {
        appendMessage("âœ… WebSocket å·²è¿æ¥");
      };

      socket.onmessage = (event) => {
        appendMessage("ğŸ‘¤ " + event.data);
      };

      socket.onerror = (error) => {
        appendMessage("âŒ WebSocket é”™è¯¯");
        console.error(error);
      };

      socket.onclose = () => {
        appendMessage("ğŸ”Œ WebSocket è¿æ¥å·²å…³é—­");
      };
    }

    function appendMessage(msg) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg && socket && socket.readyState === WebSocket.OPEN) {
        socket.send(msg);
        appendMessage("ğŸ§‘â€ğŸ’» æˆ‘: " + msg);
        input.value = "";
      }
    }

    window.onload = () => {
        initWebSocket();

        const input = document.getElementById("messageInput");
        input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
            }
        });
    };
  </script>
</body>
</html>
